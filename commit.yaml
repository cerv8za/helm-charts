---
platform: linux

image_resource:
  type: docker-image
  source:
    #TODO change to our own (security)
    repository: bravissimolabs/alpine-git
    tag: latest

inputs:
- name: updated-chart-repo


run:
  path: /bin/sh
  dir: updated-chart-repo
  args:
  - -exec
  - |
    git status
    git add .
    git config --global user.email "concourse-ci@linkyard.ch"
    git config --global user.name "Concourse CI"
    git commit -m "Updated charts."
